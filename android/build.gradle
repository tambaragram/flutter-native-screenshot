group 'net.bengkelrobot.flutter_native_screenshot'
version '1.0'

buildscript {
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:7.4.2'
    }
}

rootProject.allprojects {
    repositories {
        google()
        jcenter()
    }
}

apply plugin: 'com.android.library'

android {
    namespace 'net.bengkelrobot.flutter_native_screenshot' 
    compileSdkVersion 35

    defaultConfig {
        minSdkVersion 16
    }
}
