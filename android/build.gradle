buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.4.2'
    }
}

plugins {
    id 'com.android.library'
}

group = 'net.bengkelrobot.flutter_native_screenshot'
version = '1.0'

android {
    namespace 'net.bengkelrobot.flutter_native_screenshot'
    compileSdkVersion 35

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 34
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}
